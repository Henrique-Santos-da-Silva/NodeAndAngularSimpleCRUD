<div class="row">
  <div class="col-md-12">
    <h1>My Telephones</h1>
    <hr/>
  </div>
</div>

<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Telephones</h4>
    </div>

    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['newTelephone']">New Telephone</button>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th scope="col"></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of telephones">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.telephone }}</td>
        <td>
         <span class="float-right">
           <button class="btn btn-outline-warning mb-1 btn-sm mr-2" (click)="onEdit(item.id)">
                Update
           </button>

           <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(item)">
                Delete
           </button>
         </span>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
